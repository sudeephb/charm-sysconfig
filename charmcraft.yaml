# Learn more about charmcraft.yaml configuration at:
# https://juju.is/docs/sdk/charmcraft-config
# This is a template `charmcraft.yaml` file for reactive charms
# This file is managed by bootstack-charms-spec and should not be modified
# within individual charm repos. https://launchpad.net/bootstack-charms-spec

type: charm

parts:
  charm:
    source: src
    plugin: reactive
    # note (rgildein): This is a tmp solution, the progress of which can be monitored
    # https://bugs.launchpad.net/charm-bcache-tuning/+bug/1993519
    build-snaps: [ charm/2.x/stable ]

bases:
  - build-on:
    - name: ubuntu
      channel: "20.04"
      architectures: ["amd64"]
    run-on:
      - name: ubuntu
        channel: "22.04"
        architectures:
          - amd64
      - name: ubuntu
        channel: "20.04"
        architectures:
          - amd64
      - name: ubuntu
        channel: "18.04"
        architectures:
          - amd64
